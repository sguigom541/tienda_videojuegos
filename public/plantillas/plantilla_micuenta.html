<h1>Mi cuenta</h1>
<h3 class="mt-5">Datos personales</h3>
<form id="formdatospersonales">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" name="nombre" class="form-control">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="ape1">Apellido 1</label>
                <input id="ape1" type="text" name="ape1" class="form-control">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="ape2">Apellido 2</label>
                <input id="ape2" type="text" name="ape2" class="form-control">
            </div>
        </div>
    </div>
    <!-- /.row-->
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input id="direccion" type="text" name="direccion" class="form-control">
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="text" name="email" class="form-control">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input id="password" name="password" type="text" class="form-control">
            </div>
        </div>

    </div>

    <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-primary" id="actualizaCuenta"><i class="fa fa-save"></i> Actualizar datos</button>
    </div>
</form>
